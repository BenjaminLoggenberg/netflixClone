<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online </title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/ad850e39e4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>

    <header class="mainDisplay">
        <div class="mainDisplay-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix Logo" />
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="mainDisplay-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel Anytime</p>
            <a href="#" class="btn btn-rounded-xl">Watch Now</a>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Watchlist</li>
                <li>All Movies</li>
            </ul>
        </nav>
    </header>
    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch Anywhere</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Pick your price</p>
            </div>
        </div>
    </section>


    <div id="app">
        <div v-if="list.length < 1">Fetching data...</div>
        <div v-else>
            <input v-model="search">
            <div> {{ search }} </div>
            <ul>
                <li v-for="item in filteredList"> {{ item }} </li>
            </ul>
        </div>
    </div>


</body>

</html>
